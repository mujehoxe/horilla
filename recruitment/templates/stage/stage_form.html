{% load i18n %}
<form hx-post="{% url 'rec-stage-create' %}" hx-target='#stageCreateModalBody'>
<div>
    {% csrf_token %}
    <div class="row" id='stageFormCreate'>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <label class="oh-label" for="">{% trans "Stage" %}</label>
            {{form.stage}}
            {{form.stage.errors}}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <label class="oh-label" for="">{% trans "Recruitment" %}</label>
            {{form.recruitment_id}}
            {{form.recruitment_id.errors}}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <label class="oh-label" for="">{% trans "Stage Managers" %}</label>
            {{form.stage_managers}}
            {{form.stage_managers.errors}}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <label class="oh-label" for="">{% trans "Stage Type" %}</label>
            {{form.stage_type}}
            {{form.stage_type.errors}}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <label class="oh-label" for="">{% trans "Is Active" %}?</label>
            <div class="oh-switch">
                {{form.is_active}}
                {{form.is_active.errors}}
            </div>
        </div>
    </div>
</div>
<div class="d-flex flex-row-reverse w-100 align-items-right mt-4">
    <button
    type="submit"
    class="oh-btn oh-btn--secondary  pl-5 pr-5"
    >
    {% trans "Add" %}
  </button>
</div>
</form>
