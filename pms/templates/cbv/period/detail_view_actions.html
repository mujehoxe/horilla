{% load basefilters %}
{% load i18n %}
{% if perms.pms.change_period or request.user|filtersubordinates %}
    <a hx-get="{% url 'period-update' instance.id %}"
    hx-target='#genericModalBody'
    data-toggle="oh-modal-toggle"
    data-target='#genericModal'
    class="oh-btn oh-btn--info w-50" title="{% trans 'Edit' %}">
    <ion-icon name="create-outline"></ion-icon>
</a>
{% endif %}
{% if perms.pms.delete_period or request.user|filtersubordinates %}
<form
hx-post="{% url 'period-delete' instance.id %}"
hx-target = "#listContainer"
hx-confirm="{% trans "Do you want to delete this period ?" %}"
method="post"
style="display: contents;width:100%">
{% csrf_token %}
<button onclick="event.stopPropagation()" type="submit" class="oh-btn oh-btn--secondary w-50" title="{% trans 'Delete' %}">
<ion-icon name="trash-outline" role="img" class="md hydrated" aria-label="trash outline"></ion-icon>
</button>

{% endif %}
