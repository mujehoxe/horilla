{% load i18n recruitmentfilters generic_template_filters %}
<div id="{{view_id}}" class="space-y-2">
    {% for group in groups %}
    <div id="{{selected_instances_key_name}}{{ group.id }}" data-ids="[]"></div>
    <div class="oh-tabs__movable-area mb-2">
        <div
            class="oh-tabs__movable oh-accordion accordion-item border border-primary-300 rounded-md"
        >
            <div
                class="oh-tabs__movable-header oh-accordion-header no-after accordion-btn w-full flex justify-between items-center px-4 py-2 bg-[#fff5f1] text-[#e54f38] text-sm transition-all"
            >
                {{group}}

                <div
                    onclick="event.stopPropagation()"
                    class="oh-dropdown"
                    x-data="{open: false}"
                >
                    <div
                        style="cursor: pointer"
                        onclick="event.stopPropagation()"
                        class="oh-dropdown"
                        x-data="{open: false}"
                    >
                        <button
                            class="oh-btn oh-stop-prop oh-btn--transparent oh-accordion-meta__btn"
                            @click="open = !open"
                            @click.outside="open = false"
                            title="Actions"
                        >
                            <ion-icon
                                name="ellipsis-vertical"
                                role="img"
                                class="md hydrated"
                                aria-label="ellipsis vertical"
                            ></ion-icon>
                        </button>
                        <div
                            class="oh-dropdown__menu oh-dropdown__menu--right"
                            x-show="open"
                            style="display: none"
                        >
                            <ul class="oh-dropdown__items">
                                {% for action in actions %} 
                                    {% if action.accessibility|accessibility:group %}
                                        <li class="oh-dropdown__item">
                                            <a {{action.attrs|format:group|safe}}
                                                >{{action.action}}</a
                                            >
                                        </li>
                                    {% endif %}
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="oh-tabs__movable-body position-relative oh-accordion-body transition-all duration-300 bg-white px-4 text-sm text-gray-700"
                hx-get="{{url}}?{% for parameter in parameters %}{{parameter|format:group}}&{% endfor %}{{request.GET.urlencode}}"
                hx-trigger="load"
            ></div>
        </div>
    </div>
    {% endfor %}
    <script>
        var tabId = $("#{{view_id}}").closest(".oh-tabs__content").attr("id");
        var badge = $(`#badge-${tabId}`);
        var count = "{{groups|length}}";
        var label = badge.attr("data-badge-label") || "";
        var title = count + " " + label;
        badge.html(count);
        badge.attr("title", title);
    </script>
</div>
