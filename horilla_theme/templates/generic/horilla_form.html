{% load generic_template_filters %}
<div id="{{view_id}}">
    {% for field_tuple in dynamic_create_fields %}
    <div
        class="oh-modal"
        id="dynamicModal{{field_tuple.0}}"
        role="dialog"
        aria-labelledby="dynamicModal{{field_tuple.0}}"
        aria-hidden="true"
    >
        <div
            class="oh-modal__dialog"
            id="dynamicModal{{field_tuple.0}}Body"
        ></div>
    </div>
    {% endfor %}
</div>
