{% load i18n %}
{% if messages %}
<div class="oh-alert-container">
    {% for message in messages %}
    <div class="oh-alert oh-alert--animated {{message.tags}}">
          {{ message }}
        </div> 
    {% endfor %}
</div>
{% endif %}

<form action="{% url 'work-type-request-update' form.instance.id %}" method='post'>
    <div id="updateformBody">
        {{form.as_p}}
    </div>
    <div class="d-flex flex-row-reverse w-100 align-items-right mt-4">
        <button
        type="submit"
        class="oh-btn oh-btn--secondary  pl-5 pr-5"
        hx-post="{% url 'work-type-request-update' form.instance.id %}"
        hx-target="#workTypeRequestUpdateModalBody"
        >
        {% trans "Save" %}
     </button>
    </div>
  </form>
