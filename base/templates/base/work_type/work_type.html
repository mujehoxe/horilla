{% extends 'settings.html' %}
{% load i18n %}
{% block settings %}
<div class="oh-inner-sidebar-content">
    {% if perms.base.add_worktype %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="oh-inner-sidebar-content__header">
            <h2 class="oh-inner-sidebar-content__title">{% trans "Work Type" %}</h2>
        </div>
        <div class="oh-inner-sidebar-content__body">
            <div class="oh-input-group mb-2">
                <label for="">
                    {% trans "Work Type" %}
                </label>
                {{form.work_type.errors}}
                {{form.work_type}}
            </div>
        </div>
        <button type='submit' class="oh-btn oh-btn--secondary mt-2 mr-0 oh-btn--w-100-resp">
            {% trans "Save Changes" %}
        </button>
        <div class="oh-inner-sidebar-content__footer">
        </div>
    </div>
    </form>
    {% endif %}

    {% include 'base/work_type/work_type_view.html' %}
</div>
{% endblock settings %}
