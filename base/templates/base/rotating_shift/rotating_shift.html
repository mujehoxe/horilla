{% extends 'settings.html' %}
{% load i18n %}
{% block settings %}
<div class="oh-inner-sidebar-content">
    
    {% if perms.base.add_rotatingshift %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="oh-inner-sidebar-content__header">
            <h2 class="oh-inner-sidebar-content__title">{% trans "Rotating Shift" %}</h2>
        </div>
        {{form}}
        <button type='submit' class="oh-btn oh-btn--secondary mt-2 mr-0 oh-btn--w-100-resp">
            {% trans "Save Changes" %}
        </button>
        <div class="oh-inner-sidebar-content__footer">
        </div>
    </div>
    </form>
    {% endif %}

    {% include 'base/rotating_shift/rotating_shift_view.html' %}
</div>
{% endblock settings %}
