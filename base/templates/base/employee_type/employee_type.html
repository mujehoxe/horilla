{% extends 'settings.html' %}
{% load i18n %}
{% block settings %}
<div class="oh-inner-sidebar-content">
    {% if perms.add_employeetype %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="oh-inner-sidebar-content__header">
            <h2 class="oh-inner-sidebar-content__title">{% trans "Employee Type" %}</h2>
        </div>
        <div class="oh-inner-sidebar-content__body">
            <div class="oh-input-group">
                {{form.employee_type.errors}}
                {{form.employee_type}}
            </div>
        </div>
        <button type='submit' class="oh-btn oh-btn--secondary mt-2 mr-0 oh-btn--w-100-resp">
            {% trans "Save Changes" %}
        </button>
        <div class="oh-inner-sidebar-content__footer">
        </div>
    </div>
    </form>
    {% endif %}

    {% include 'base/employee_type/type_view.html' %}
</div>
{% endblock settings %}
