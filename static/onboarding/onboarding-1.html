<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Onboarding - OpenHRMS Dashboard</title>
    <link rel="stylesheet" href="./../build/css/style.min.css" />
  </head>
  <body>
    <div id="main">
      <main class="oh-onboarding">
        <div class="oh-onboarding-card">
          <div class="oh-onboarding-card__header">
            <span class="oh-onboarding-card__company-name">Acme, Inc.</span>
            <ul class="oh-onboarding-card__steps">
              <li
                class="oh-onboarding-card__step oh-onboarding-card__step--active"
              >
                <div class="oh-onboarding-card__count">1</div>
                <span class="oh-onboarding-card__text">Login</span>
              </li>
              <li class="oh-onboarding-card__step">
                <div class="oh-onboarding-card__count">2</div>
                <span class="oh-onboarding-card__text">Profile Setup</span>
              </li>
              <li class="oh-onboarding-card__step">
                <div class="oh-onboarding-card__count">3</div>
                <span class="oh-onboarding-card__text">Personal Details</span>
              </li>
            </ul>
          </div>
          <div class="oh-onboarding-card__container">
            <h1 class="oh-onboarding-card__title oh-onboarding-card__title--h2 text-center my-3">Authentication</h1>
            <form>
              <div class="oh-input-group">
                <label class="oh-label" for="password">Password</label>
                <div class="oh-password-input-container">
                  <input
                    type="password"
                    id="password"
                    class="oh-input oh-input--password w-100"
                    placeholder="Use alphanumeric characters"
                  />
                  <button
                    class="oh-btn oh-btn--transparent oh-password-input--toggle"
                  >
                    <ion-icon
                      class="oh-passowrd-input__show-icon"
                      title="Show Password"
                      name="eye-outline"
                    ></ion-icon>
                    <ion-icon
                      class="oh-passowrd-input__hide-icon d-none"
                      title="Hide Password"
                      name="eye-off-outline"
                    ></ion-icon>
                  </button>
                </div>
              </div>
              <div class="oh-input-group">
                <label class="oh-label" for="confirmPassword">Confirm Password</label>
                <div class="oh-password-input-container">
                  <input
                    type="password"
                    id="confirmPassword"
                    class="oh-input oh-input--password w-100"
                    placeholder="Use alphanumeric characters"
                  />
                  <button
                    class="oh-btn oh-btn--transparent oh-password-input--toggle"
                  >
                    <ion-icon
                      class="oh-passowrd-input__show-icon"
                      title="Show Password"
                      name="eye-outline"
                    ></ion-icon>
                    <ion-icon
                      class="oh-passowrd-input__hide-icon d-none"
                      title="Hide Password"
                      name="eye-off-outline"
                    ></ion-icon>
                  </button>
                </div>
              </div>
              <button
                href="#"
                class="oh-btn oh-onboarding-card__button mt-4 oh-btn--secondary oh-btn--shadow w-100 mb-4"
                role="button"
              >
                Next Step
                <ion-icon class="ms-2" name="arrow-forward-outline"></ion-icon>
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="./../build/js/web.frontend.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script></script>
  </body>
</html>
