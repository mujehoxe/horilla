<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Onboarding - OpenHRMS Dashboard</title>
    <link rel="stylesheet" href="./../build/css/style.min.css" />
  </head>
  <body>
    <div id="main">
      <main class="oh-onboarding">
        <div class="oh-onboarding-card">
          <div class="oh-onboarding-card__header">
            <span class="oh-onboarding-card__company-name">Acme, Inc.</span>
            <ul class="oh-onboarding-card__steps">
              <li class="oh-onboarding-card__step">
                <div class="oh-onboarding-card__count">1</div>
                <span class="oh-onboarding-card__text">Login</span>
              </li>
              <li
                class="oh-onboarding-card__step oh-onboarding-card__step--active"
              >
                <div class="oh-onboarding-card__count">2</div>
                <span class="oh-onboarding-card__text">Profile Setup</span>
              </li>
              <li class="oh-onboarding-card__step">
                <div class="oh-onboarding-card__count">3</div>
                <span class="oh-onboarding-card__text">Personal Details</span>
              </li>
            </ul>
          </div>
          <div class="oh-onboarding-card__container">
          
            <form>
              <div class="oh-input-group w-100 d-flex justify-content-center">
                <div
                  class="oh-profile-section__edit-photo me-4 mb-3"
                  data-toggle="modal"
                  data-target="#uploadPhotoModal"
                >
                  <img
                    src="./../static/images/upload/userphoto.png"
                    class="oh-profile-section__avatar"
                    alt="Lizaveta Ivanovna"
                  />
                </div>
              </div>
              <h2 class="oh-onboarding-card__greeting text-center">Welcome Aboard</h2>
              <h3 class="oh-onboarding-card__title oh-onboarding-card__title--h1 text-center">Lizaveta Ivanovna</h2>
              <span class="oh-onboarding-card__subtitle mb-3 text-center">(lizaveta.ivanovna@acme.com)</span>
              <div class="oh-onboarding-card__highlight-code">
                <span class="oh-onboarding-card__highlight-label me-2">Candidate ID:</span>
                <span>COP418</span>
              </div>
              <button
                href="#"
                class="oh-btn oh-onboarding-card__button mt-4 oh-btn--secondary oh-btn--shadow w-100 mb-4"
                role="button"
              >
                Next Step
                <ion-icon class="ms-2" name="arrow-forward-outline"></ion-icon>
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="./../build/js/web.frontend.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script></script>
  </body>
</html>
