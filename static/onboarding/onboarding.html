<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Onboarding - OpenHRMS Dashboard</title>
    <link rel="stylesheet" href="./../build/css/style.min.css" />
  </head>
  <body>
    <div id="main">
      <main class="oh-onboarding">
        <div class="oh-onboarding-card">
          <div class="oh-onboarding-card__container">   
            <img src="./../static/images/ui/online_party.svg" class="oh-onboarding-card__lead-image mb-5" width="300" height="2" alt="Welcome Aboard" />
            <h1
              class="oh-onboarding-card__title oh-onboarding-card__title--h1 text-center"
            >
              Welcome Aboard!
            </h1>
            <p class="oh-onboarding-card__lead text-center">
              Hey there, welcome to our team. Let's get you started.
            </p>
            <a
              href="#"
              class="oh-btn oh-onboarding-card__button mt-4 oh-btn--secondary oh-btn--shadow"
              role="button"
              >Next Step <ion-icon class="ms-2" name="arrow-forward-outline"></ion-icon
            ></a>
          </div>
        </div>
      </main>
    </div>
    <script src="./../build/js/web.frontend.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script></script>
  </body>
</html>
