{% load i18n %}
<div id="encashment_container">
    <form
        action="{% url 'encashment-condition-create' %}"
        class="settings-label mb-1"
        method="post"
    >
        {% csrf_token %}
        <div class="oh-inner-sidebar-content__header mt-4">
            <h2 class="oh-inner-sidebar-content__title">
                {% trans "Encashment redeem condition" %}
            </h2>
        </div>
        <div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <div class="oh-input-group">
                        <label class="oh-label"
                            ><i class="pb-3"
                                >{% trans 'Set the amount for one bonus points' %}</i
                            ></label
                        >
                        {{encashment_form.bonus_amount}}
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-3">
                    <div class="oh-input-group">
                        <label class="oh-label"
                            ><i class="pb-3"
                                >{% trans 'Set the amout for one leave.' %}</i
                            ></label
                        >
                        {{encashment_form.leave_amount}}
                    </div>
                </div>
            </div>
            {% if perms.payroll.change_payrollsettings %}
            <button
                style="display: inline"
                type="submit"
                class="oh-btn oh-btn--secondary mt-2 mr-0 oh-btn--w-100-resp"
            >
                {% trans "Save Changes" %}
            </button>
            {% endif %}
        </div>

        <div class="oh-inner-sidebar-content__footer"></div>
    </form>
</div>
