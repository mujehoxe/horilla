name: Validate, Test and Deploy

on:
  push:
    branches: [ main, master, 1.0 ]
  pull_request:
    branches: [ main, master, 1.0 ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: horilla_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev gcc

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up test environment
      run: |
        cp .env.dist .env
        echo "DEBUG=True" >> .env
        echo "SECRET_KEY=test-secret-key-for-ci" >> .env
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/horilla_test" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env

    - name: Run migrations
      run: |
        echo "=== Django Check ==="
        python manage.py check
        echo "=== Show Migrations ==="
        python manage.py showmigrations
        echo "=== Apply Migrations ==="
        python manage.py migrate --verbosity=2

    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput

    - name: Validation Summary
      run: |
        echo "## ✅ Validation Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependencies**: Installed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Migrations**: Applied successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Static Files**: Collected successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🚀 **Automatic deployment will begin after validation**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📋 **Next Steps:**" >> $GITHUB_STEP_SUMMARY
        echo "- Biometric migrations will be applied automatically" >> $GITHUB_STEP_SUMMARY
        echo "- Application will be deployed to production server" >> $GITHUB_STEP_SUMMARY
        echo "- No manual intervention required" >> $GITHUB_STEP_SUMMARY

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Stop Existing Processes
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Test SSH Connection and Stop Processes
      run: |
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 milestonehre@65.20.74.159 '
          set -e
          echo "=== SSH Connection Successful ==="
          echo "Current time: $(date)"
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          
          echo "Checking for existing gunicorn processes..."
          if pgrep -f "gunicorn.*horilla" > /dev/null 2>&1; then
            echo "Found gunicorn processes. Stopping them..."
            pkill -f "gunicorn.*horilla" || true
            sleep 2
            if pgrep -f "gunicorn.*horilla" > /dev/null 2>&1; then
              echo "Force killing remaining gunicorn processes..."
              pkill -9 -f "gunicorn.*horilla" || true
            fi
            echo "Process cleanup completed successfully"
          else
            echo "No gunicorn processes found."
          fi
          
          echo "=== Process Cleanup Complete ==="
        ' || exit 0
          
    - name: Update Code
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 10m
        script: |
          if [ -d 'horilla-app' ]; then
            echo "Updating existing installation..."
            cd horilla-app
            cp horilla_production.sqlite3 ../horilla_production.sqlite3.backup 2>/dev/null || echo "No existing database to backup"
            git fetch origin main
            git reset --hard origin/main
            cp ../horilla_production.sqlite3.backup horilla_production.sqlite3 2>/dev/null || echo "No database backup to restore"
          else
            echo "Fresh installation..."
            git clone https://github.com/mujehoxe/horilla.git horilla-app
          fi
          
    - name: Setup Environment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 15m
        script: |
          cd horilla-app
          
          # Create production environment
          cat > .env << 'EOF'
          DEBUG=False
          SECRET_KEY=django-prod-$(openssl rand -hex 16)
          ALLOWED_HOSTS=65.20.74.159,localhost,127.0.0.1
          CSRF_TRUSTED_ORIGINS=http://65.20.74.159,http://65.20.74.159:8002
          TIME_ZONE=UTC
          DB_ENGINE=django.db.backends.sqlite3
          DB_NAME=horilla_production.sqlite3
          EOF
          
          # Setup Python environment
          if [ -d 'venv' ]; then
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt --upgrade
          else
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
          fi
          
    - name: Setup Nginx Configuration
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 10m
        script: |
          echo "=== Nginx Configuration Setup ==="
          
          # Check if Nginx is installed and running
          if ! command -v nginx >/dev/null 2>&1; then
            echo "❌ Nginx is not installed. Please install it on the server."
            exit 1
          fi
          
          if ! systemctl is-active --quiet nginx; then
            echo "⚠️ Nginx is not running. Attempting to start..."
            sudo systemctl start nginx || { echo "❌ Failed to start Nginx."; exit 1; }
          fi
          echo "✅ Nginx is installed and running."

          # Create a temporary file with the Nginx configuration
          cat > /tmp/horilla.conf << 'EOF'
          server {
              listen 80;
              server_name 65.20.74.159;

              location /static/ {
                  alias /home/milestonehre/horilla-app/staticfiles/;
              }

              location / {
                  proxy_pass http://127.0.0.1:8002;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOF

          # Move the temporary file to the final destination with sudo
          sudo mv /tmp/horilla.conf /etc/nginx/conf.d/horilla.conf

          # Test and reload Nginx
          sudo nginx -t && sudo systemctl reload nginx || { echo "❌ Nginx configuration is invalid."; exit 1; }
          echo "✅ Nginx configuration updated and reloaded."

    - name: Run Migrations and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 10m
        script: |
          cd horilla-app
          source venv/bin/activate
          
          # Run migrations automatically (without generating new migrations)
          echo "Running migrations..."
          python manage.py migrate --verbosity=2
          
          # Collect static files
          echo "Collecting static files..."
          python manage.py collectstatic --noinput
          
          # Create admin user if needed
          python manage.py createhorillauser --first_name admin --last_name admin --username admin --password admin --email admin@horilla.com --phone 1234567890 || echo 'Admin user already exists'
          
          # Start application
          echo "Starting application..."
          nohup gunicorn --bind 127.0.0.1:8002 --workers 2 --timeout 60 horilla.wsgi:application > horilla.log 2>&1 &
          
          # Wait and verify
          sleep 5
          if pgrep -f "gunicorn.*horilla" > /dev/null; then
            echo "✅ Gunicorn started successfully!"
          else
            echo "❌ Failed to start Gunicorn. Check logs:"
            tail -10 horilla.log
            exit 1
          fi

    - name: Verify Nginx and Application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 5m
        script: |
          echo "=== Final Verification ==="
          
          # Check Nginx status
          if systemctl is-active nginx >/dev/null 2>&1; then
            echo "✅ Nginx is running"
          else
            echo "❌ Nginx is not running"
            exit 1
          fi
          
          # Check Gunicorn status
          if pgrep -f "gunicorn.*horilla" > /dev/null; then
            echo "✅ Gunicorn is running"
          else
            echo "❌ Gunicorn is not running"
            exit 1
          fi
          
          # Test local application response
          echo "Testing local application..."
          if curl -s http://127.0.0.1:8002 > /dev/null; then
            echo "✅ Application responds on port 8002"
          else
            echo "❌ Application not responding on port 8002"
            exit 1
          fi
          
          # Test Nginx proxy
          echo "Testing Nginx proxy..."
          if curl -s http://127.0.0.1 > /dev/null; then
            echo "✅ Nginx proxy is working"
          else
            echo "❌ Nginx proxy not working"
            exit 1
          fi
          
          # Test health endpoint
          if curl -s http://127.0.0.1/health | grep -q "healthy"; then
            echo "✅ Health endpoint is working"
          else
            echo "⚠️ Health endpoint may not be working (non-critical)"
          fi
          
          echo "\n🎉 Deployment completed successfully!"
          echo "🌐 Application is accessible at:"
          echo "   - Direct: http://65.20.74.159:8002"
          echo "   - Via Nginx: http://65.20.74.159"
          echo "🔑 Login: admin / admin"
    
    - name: Deployment Summary
      run: |
        echo "## 🚀 Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🌐 Access Points" >> $GITHUB_STEP_SUMMARY
        echo "- **Primary (Nginx)**: http://65.20.74.159" >> $GITHUB_STEP_SUMMARY
        echo "- **Direct (Gunicorn)**: http://65.20.74.159:8002" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Check**: http://65.20.74.159/health" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ⚙️ Services Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Nginx**: ✅ Running and configured" >> $GITHUB_STEP_SUMMARY
        echo "- **Gunicorn**: ✅ Running on port 8002" >> $GITHUB_STEP_SUMMARY
        echo "- **Database**: ✅ Migrations applied" >> $GITHUB_STEP_SUMMARY
        echo "- **Static Files**: ✅ Collected and served by Nginx" >> $GITHUB_STEP_SUMMARY
        echo "- **Biometric Features**: ✅ Available in production" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔑 Login Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Username**: admin" >> $GITHUB_STEP_SUMMARY
        echo "- **Password**: admin" >> $GITHUB_STEP_SUMMARY
