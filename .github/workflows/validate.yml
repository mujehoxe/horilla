name: Validate, Test and Deploy

on:
  push:
    branches: [ main, master, 1.0 ]
  pull_request:
    branches: [ main, master, 1.0 ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: horilla_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev gcc

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up test environment
      run: |
        cp .env.dist .env
        echo "DEBUG=True" >> .env
        echo "SECRET_KEY=test-secret-key-for-ci" >> .env
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/horilla_test" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env

    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput

    - name: Validation Summary
      run: |
        echo "## âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependencies**: Installed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Migrations**: Applied successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Static Files**: Collected successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **For deployment, use the manual deployment script:**" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo './manual-deploy.sh' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“– **See DEPLOYMENT.md for full instructions**" >> $GITHUB_STEP_SUMMARY

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 20m
        command_timeout: 20m
        script: |
          # Stop existing processes
          pkill -f 'gunicorn.*horilla' || echo 'No existing processes found'
          
          # Backup existing installation
          if [ -d 'horilla-app' ]; then 
            mv 'horilla-app' "horilla-app-backup-$(date +%Y%m%d-%H%M%S)" || true
          fi
          
          # Update existing code or clone fresh
          if [ -d 'horilla-app-backup-*' ]; then
            echo "Updating existing installation..."
            git clone https://github.com/mujehoxe/horilla.git horilla-app
          else
            echo "Fresh installation..."
            git clone https://github.com/mujehoxe/horilla.git horilla-app
          fi
          cd horilla-app
          
          # Create production environment
          cat > .env << 'EOF'
          DEBUG=False
          SECRET_KEY=django-prod-$(openssl rand -hex 16)
          ALLOWED_HOSTS=65.20.74.159,localhost,127.0.0.1
          CSRF_TRUSTED_ORIGINS=http://65.20.74.159:8002
          TIME_ZONE=UTC
          DB_ENGINE=django.db.backends.sqlite3
          DB_NAME=horilla_production.sqlite3
          EOF
          
          # Set up Python environment
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Run migrations automatically
          python manage.py makemigrations
          python manage.py migrate
          
          # Collect static files
          python manage.py collectstatic --noinput
          
          # Create admin user if needed
          python manage.py createhorillauser --first_name admin --last_name admin --username admin --password admin --email admin@horilla.com --phone 1234567890 || echo 'Admin user already exists'
          
          # Start application
          nohup gunicorn --bind 0.0.0.0:8002 --workers 2 --timeout 60 horilla.wsgi:application > horilla.log 2>&1 &
          
          echo "Deployment completed successfully!"
          echo "Application should be accessible at http://65.20.74.159:8002"
    
    - name: Deployment Summary
      run: |
        echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Server**: 65.20.74.159:8002" >> $GITHUB_STEP_SUMMARY
        echo "- **Migrations**: Applied automatically" >> $GITHUB_STEP_SUMMARY
        echo "- **Biometric Features**: Now available in production" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”‘ **Login**: admin / admin" >> $GITHUB_STEP_SUMMARY
