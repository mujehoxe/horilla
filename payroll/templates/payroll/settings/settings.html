{% load i18n %}
{% csrf_token %}
<div class="oh-inner-sidebar-content__header mt-4">
    <h2 class="oh-inner-sidebar-content__title">{% trans 'Notice Period' %}</h2>
</div>
<i class="pb-3">{% trans 'Set initial notice period in month' %}</i>
<form  action="{% url 'initial-notice-period' %}">
    <input type="number"class="oh-input w-25" name="notice_period" value="{{get_initial_notice_period}}"  />
    <button
    style="display: inline;"
    type="submit"
    class="oh-btn oh-btn--secondary mt-2 mr-0 oh-btn--w-100-resp ml-2"
  >
    {% trans "Save Changes" %}
  </button></form>
<div class="oh-inner-sidebar-content__footer"></div>
