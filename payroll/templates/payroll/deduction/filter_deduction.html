{% load static %} {% load i18n %}

<form
  hx-get='{% url "filter-deduction" %}'
  id="filterForm"
  hx-swap="innerHTML"
  hx-target="#payroll-deduction-container"
>
  <div class="oh-dropdown__filter-body">
    <div class="oh-accordion">
      <div class="oh-accordion-header">{% trans "Deduction" %}</div>
      <div class="oh-accordion-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Pretax" %}</label>
              {{ f.form.is_pretax }}
            </div>
          </div>
          <div class="col-sm-6">
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Condition Based" %}</label>
              {{ f.form.is_condition_based }}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Fixed" %}</label>
              {{ f.form.is_fixed }}
            </div>
          </div>
          <div class="col-sm-6">
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Based" %}</label>
              {{ f.form.based_on }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% comment %} {{f.form}} {% endcomment %}
  </div>
  <div class="oh-dropdown__filter-footer">
    <button
      class="oh-btn oh-btn--secondary oh-btn--small w-100"
      id="filterSubmit"
    >
      {% trans "Filter" %}
    </button>
  </div>
</form>

<script>

  });
</script>
